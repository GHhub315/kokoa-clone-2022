<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
            <p1 class="welcome-header__text">
                If you have a Kokoa Account,
            </p1>
            <p2 class="welcome-header__text">
                log in with your email or phone number
            </p2>
    </header>

    <form action="friends.html" method ="get" class="login-form">
        <input class="login-form__input" name="username" type="text" placeholder="Email or phone number" />
        <input class="login-form__input" name="password" type="password" placeholder="Password" />
        <input class="login-form__input" type="submit" value="Log in" />
        <input class="login-form__input" type="submit" value="Sign up" />
        <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/27a270b2d0.js" crossorigin="anonymous"></script>
</html>
